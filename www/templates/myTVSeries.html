<ion-view title="My TV series">
    <ion-content ng-controller="myTVSeriesCtrl" overflow-scroll="true" padding="true" scroll="true" class="has-header">
        <form class="list">
            <label class="item item-input" name="search for tv series">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search for tv series">
            </label>
        </form>
        <ion-list >
            <ion-item ng-repeat="show in series" class="item-thumbnail-left" href="#/subscribed/{{show.showId}}">
                <img>
                <h2>{{show.title}}</h2>
                <p></p>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-view>
